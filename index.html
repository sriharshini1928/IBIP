<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart To-Do</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #1d2671, #c33764);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Animated background circles */
    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 20s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      background: #ffffff;
      top: 10%;
      left: 15%;
    }

    .circle:nth-child(2) {
      width: 300px;
      height: 300px;
      background: #ffdd57;
      top: 60%;
      left: 10%;
      animation-duration: 25s;
    }

    .circle:nth-child(3) {
      width: 150px;
      height: 150px;
      background: #00eaff;
      top: 20%;
      left: 70%;
      animation-duration: 18s;
    }

    .circle:nth-child(4) {
      width: 250px;
      height: 250px;
      background: #ff6f91;
      top: 65%;
      left: 65%;
      animation-duration: 22s;
    }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(-40px) translateX(30px); }
      100% { transform: translateY(0px) translateX(0px); }
    }

    /* Main card */
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      width: 380px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      text-align: center;
    }

    input {
      width: 70%;
      padding: 8px;
      margin-top: 10px;
    }

    button {
      padding: 8px 12px;
      margin-left: 5px;
      background: #6c63ff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #574bdb;
    }

    ul {
      padding: 0;
      margin-top: 15px;
    }

    li {
      list-style: none;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>

<body>

  <!-- Animated background -->
  <div class="bg">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- App -->
  <div class="container">
    <h1> Smart To-Do</h1>
    <input type="text" id="taskInput" placeholder="Enter your task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
